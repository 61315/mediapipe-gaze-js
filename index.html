<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
		<title>gaze-tracking-cpu</title>
		<style>
			body {
				font-family: Courier, monospace;
			}
		</style>
		<script src="main.js"></script>
	</head>
	<body>
		<div class="debug_layer" style="position: absolute; top: 1rem; left: 1rem; z-index: 9999; ">
			<div style="width:min-content; padding-left: 1rem; padding-right: 1rem; border-style: solid; border-radius: 0.375rem; border-width: 2px; border-color: rgba(96, 165, 250, 1); background-color: rgba(255, 255, 255, 0.5); opacity: 0.75;">
				<pre id="fpsLabel" title="value"></pre>
				<p><pre id="durationLabel" title="value"></pre></p>
				<p><pre id="vertexLabel" title="value"></pre></p>
			</div>
		</div>
		<canvas class="render_canvas"></canvas>
		<canvas class="input_canvas" width="320" height="240" hidden="true"></canvas>
		<canvas class="output_canvas" width="320" height="240"></canvas>

		<video class="video" width="100%" height="100%" muted autoplay playsinline></video>
	</body>
</html>
